<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <title>Каталог Нёрдс</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto:500&amp;subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
      <link href="css/normalize.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body>
      <header class="header">
         <div class="logo">
            <p><a href="#"><img src="img/nerds-logo.png" width="185"
               height="75" alt="Нердс"></a>
            <p>
         </div>
         <nav class="site-menu">
            <ul>
               <li>
                  <a href="#">Студия</a>
               </li>
               <li>
                  <a href="#">Клиенты</a>
               </li>
               <li>
                  <a href="#">Магазин</a>
               </li>
               <li>
                  <a href="#">Контакты</a>
               </li>
            </ul>
         </nav>
         <div class="cart">
            <p><a href="#">Корзина</a></p>
         </div>
         <h1>Добро пожаловать в магазин готовых макетов</h1>
      </header>
      <main class="main-content">
         <div class="filters">
            <form>
               <div class="price">
                  <h2>Стоимость</h2>
               </div>
               <div class="price-slider">
               </div>
               <div class="price-input">
                  <p><label for="min-price">От</label>
                     <input class="min-price" type="text" id="min-price" value="0">
                  </p>
                  <p><label for="max-price">До</label>
                     <input class="max-price" type="text" id="max-price" value="15000">
                  </p>
               </div>
               <div class="grid-style">
                  <h2>Сетка:</h2>
                  <p><input type="radio" name="grid-style" id="adaptive" checked>
                     <label for="adaptive">Адаптивная</label>
                  </p>
                  <p><input type="radio" name="grid-style" id="fixed">
                     <label for="adaptive">Фиксированная</label>
                  </p>
                  <p><input type="radio" name="grid-style" id="rubber">
                     <label for="rubber">Резиновая</label>
                  </p>
               </div>
               <div class="features-list">
                  <h2>Особенности:</h2>
                  <p><input type="checkbox" name="slider" id="slider" checked>
                     <label for="slider">Слайдер</label>
                  </p>
                  <p><input type="checkbox" name="block" id="block">
                     <label for="block">Блок преимуществ</label>
                  </p>
                  <p><input type="checkbox" name="news" id="news" checked>
                     <label for="news">Новости</label>
                  </p>
                  <p><input type="checkbox" name="gallery" id="gallery">
                     <label for="gallery">Галерея</label>
                  </p>
                  <p><input type="checkbox" name="trash" id="trash">
                     <label for="trash">Корзина</label>
                  </p>
               </div>
               <p><input class="form-btn" type="submit" id="form-btn" name="form-btn" value="Показать"></p>
            </form>
         </div>
         <div class="catalog">
            <div class="sort-filters">
               <span>Сортировать</span>
               <a href="#">По цене</a>
               <a href="#">По типу</a>
               <a href="#">По функционалу</a>
            </div>
            <div class="arrows">
               <a class="arrow-down" href="#"></a>
               <a class="arrow-up" href="#"></a>
            </div>
            <div class="catalog-items">
               <div class="catalog-item">
                  <p><img src="img/sedona.png" width="360" height="576" alt="Sedona"></p>
               </div>
               <div class="catalog-item">
                  <p><img src="img/pink.png" width="360" height="576" alt="Pink"></p>
               </div>
               <div class="catalog-item">
                  <p><img src="img/barbershop.png" width="360" height="576" alt="Barbershop"></p>
               </div>
               <div class="catalog-item">
                  <p><img src="img/mishka.png" width="360" height="576" alt="Mishka"></p>
               </div>
               <div class="catalog-item">
                  <p><img src="img/aplus.png" width="360" height="576" alt="A-Plus"></p>
               </div>
               <div class="catalog-item">
                  <p><img src="img/kvast.png" width="360" height="576" alt="Kvast"></p>
               </div>
            </div>
            <div class="pager">
               <a class="page-btn" href="#">1</a>
               <a class="page-btn" href="#">2</a>
               <a class="page-btn" href="#">3</a>
               <a class="page-btn-next" href="#">Следующая</a>
            </div>
         </div>
      </main>
      <footer>
         <div class="container">
            <div class="social">
               <a class="social-vk" href="#">ВКонтакте</a>
               <a class="social-fb" href="#">Facebook</a>
               <a class="social-inst" href="#">Instagram</a>
            </div>
            <div class="social-warning">
               <p>Давайте дружить, это выгодно!</p>
               <p>Скидка 10% для друзей из социальных сетей.</p>
            </div>
         </div>
      </footer>
   </body>
</html>
